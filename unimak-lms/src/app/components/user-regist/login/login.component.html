<div class="flex flex-col min-h-screen bg-[#38bdf8]">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <div class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-[#312783] text-center mb-4">Admin Login</h2>
      <form>
        <div class="mb-4">
          <input
            type="text"
            name="username"
            placeholder="Username"
            [(ngModel)]="loginData.username"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-1 focus:ring-[#312783]"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="loginData.password"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-1 focus:ring-[#312783]"
          />
        </div>
        <button
          type="button"
          class="w-full bg-[#312783] text-white py-2 rounded hover:bg-[#38bdf8]"
          (click)="onLogin()"
        >
          Login
        </button>
      </form>
      <p *ngIf="errorMessage" class="text-red-500 mt-4 text-center">
        {{ errorMessage }}
      </p>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
