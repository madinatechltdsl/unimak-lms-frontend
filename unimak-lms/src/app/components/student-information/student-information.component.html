
<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Student Information</h2>
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">+ Add New Student</button>
  </div>
  <hr class="border-gray-300 mb-4" />
  <div class="grid grid-cols-5 gap-4">
    <div class="relative">
      <input
        type="text"
        placeholder="Search Student by"
        class="border border-gray-300 rounded-lg w-full py-2 px-10 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
      />
      <svg
        class="w-5 h-5 text-gray-400 absolute top-2.5 left-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    <div>
      <select
        class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
      >
        <option value="" disabled selected>Select Department</option>
        <option value="cs">Computer Science</option>
        <option value="law">Law</option>
        <option value="ph">Public Health</option>
      </select>
    </div>
    <div></div>
    <div>
      <select
        class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
      >
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <select
        class="border border-gray-300 rounded-lg w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50"
      >
        <option value="" disabled selected>Select Student Type</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
      </select>
    </div>
  </div>

  <div class="mt-6">
    <table class="w-full border-collapse rounded-lg overflow-hidden shadow-lg">
      <thead>
      <tr class="bg-blue-500 text-white">
        <th class="py-2 px-4 text-left">ID</th>
        <th class="py-2 px-4 text-left">Name</th>
        <th class="py-2 px-4 text-left">Gender</th>
        <th class="py-2 px-4 text-left">Department</th>
        <th class="py-2 px-4 text-left">Student Type</th>
        <th class="py-2 px-4 text-left">Status</th>
        <th class="py-2 px-4 text-left">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students" class="border-t bg-white hover:bg-gray-100">
        <td class="py-2 px-4">{{ student.studentId }}</td>
        <td class="py-2 px-4">{{ student.firstName }} {{ student.lastName }}</td>
        <td class="py-2 px-4">{{ student.gender }}</td>
        <td class="py-2 px-4">{{ student.department?.name || 'N/A' }}</td>
        <td class="py-2 px-4">{{ student.studentType }}</td>
        <td class="py-2 px-4">{{ student.status === 1 ? 'Active' : 'Inactive' }}</td>
        <td class="py-2 px-4">
          <button class="text-blue-500 hover:underline">Edit</button>
          <button class="text-red-500 hover:underline ml-2">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
